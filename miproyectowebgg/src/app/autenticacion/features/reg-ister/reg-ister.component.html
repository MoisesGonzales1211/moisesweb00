<section>
  <div>
    <div class="register">
      <h2>Registro</h2>
      <div>
        <app-google-button (onClick)="submitWithGoogle()" />
      </div>
      
      <form [formGroup]="form" (ngSubmit)="Submit()">
        <label for="name">Nombre</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Ingresa tu nombre" 
          formControlName="name" 
          required 
        />
        <br />

        <label for="apell">Apellido</label>
        <input 
          type="text" 
          id="apell" 
          name="apell" 
          placeholder="Ingresa tu apellido" 
          formControlName="apell"
          required 
        />
        <br />

        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Ingresa tu correo electrónico" 
          formControlName="email"
          required 
        />
        @if(isRequired('email')) {
          <small class="text-red-400">Este campo es requerido</small>
          }
         @if(hasEmailError()) {
          <small class="text-red-400">El correo debe ser valido</small>
          }
        <br />

        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Crea una contraseña" 
          formControlName="password"
          required 
        />
        @if(isRequired('password')) {
          <small class="text-red-400">Este campo es requerido</small>
          }
        <br />

        <label for="confirmPassword">Confirmar contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="Confirma tu contraseña" 
          formControlName="confirmpassword"
          required 
        />
        
        <br />
        
        <div *ngIf="form.get('password')?.value !== form.get('confirmpassword')?.value" class="error-message">
          Las contraseñas no coinciden
        </div>

        <button 
          type="submit" 
          [disabled]="form.invalid || form.get('password')?.value !== form.get('confirmpassword')?.value">
          REGISTRARSE
        </button>
      </form>
      
      <!-- Enlace para regresar al login -->
      <div class="login-link">
        ¿Ya tienes una cuenta? <a type="button" routerLink="/autenticacion/lo-gin">Inicia sesión</a>
      </div>
    </div>
  </div>
</section>
