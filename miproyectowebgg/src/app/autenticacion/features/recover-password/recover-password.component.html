<button (click)="goToSignIn()" class="back-button">
  Regresar
</button>

<section>
<div class="form-container">
  <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 md:text-3xl dark:text-white">
    Recuperar Contraseña
  </h1>
  
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email" class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">
        Tu correo electrónico
      </label>
      <input type="email" id="email" formControlName="email" placeholder="ingrese un correo valido" />
    </div>
    
    <button type="submit" class="submit-button">
      Enviar
    </button>
  </form>
</div>
</section>
