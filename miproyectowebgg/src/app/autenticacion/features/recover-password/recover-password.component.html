<section
  class="h-screen bg-gray-50 dark:bg-gray-900"
  style="background-image: url('unajmafondo.jpg'); background-size: cover; background-position: center;"
>
  <!-- Contenedor con posici칩n absoluta para el bot칩n en la parte superior derecha -->
  <button
    (click)="goToSignIn()"
    class="absolute top-5 right-5 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
  >
    Regresar
  </button>

  <div class="flex flex-col items-center justify-center h-full px-6 py-8 mx-auto">
    <div
      class="w-full bg-white rounded-lg shadow dark:border xl:max-w-5xl lg:max-w-4xl dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="flex flex-col md:flex-row">
        <div class="hidden md:block md:w-2/5 bg-blue-900 text-white rounded-l-lg relative">
          <img
            src="unajmaperfil.jpg"
            alt="fondo"
            class="w-full h-full object-cover rounded-l-lg"
          />
        </div>
        <div class="p-10 space-y-6 md:space-y-8 sm:p-12 w-full md:w-3/5">
          <a
            class="flex items-center mb-8 text-3xl font-semibold text-gray-900 dark:text-white"
          >
            <img
              class="w-10 h-10 mr-3"
              src="logounajma.png"
              alt="logounajma"
            />
            AylluNet
          </a>
          <h1
            class="text-2xl font-bold leading-tight tracking-tight text-gray-900 md:text-3xl dark:text-white"
          >
            Recuperar Contrase침a
          </h1>
          <form class="space-y-6 md:space-y-8" [formGroup]="form" (ngSubmit)="submit()">
            <div>
              <label
                for="email"
                class="block mb-3 text-sm font-medium text-gray-900 dark:text-white"
              >
                Tu correo electr칩nico
              </label>
              <input
                type="email"
                id="email"
                formControlName="email"
                placeholder="codigo@unajma.edu.pe"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              />
            </div>
            <button
              type="submit"
              class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-6 py-3 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            >
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
