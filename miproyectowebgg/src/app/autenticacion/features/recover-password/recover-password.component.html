<section>
  
  <button (click)="goToSignIn()">
    Regresar
  </button>

  <div>
    <div>
      <div>
        <div class="hidden md:block">
          
        </div>
        <div>
          <a class="flex items-center mb-8 text-3xl font-semibold text-gray-900 dark:text-white">
            
            AylluNet
          </a>
          <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 md:text-3xl dark:text-white">
            Recuperar Contraseña
          </h1>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div>
              <label for="email" class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">
                Tu correo electrónico
              </label>
              <input type="email" id="email" formControlName="email" placeholder="codigo@unajma.edu.pe" />
            </div>
            <button type="submit">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
