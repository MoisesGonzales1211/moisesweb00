<div >
  <section>
  <form [formGroup]="form" (ngSubmit)="Submit()"> <!-- Formulario principal -->
    <div class="login">
      <h2>Login</h2>

      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Ingresa tu correo electrónico" 
        formControlName="email"
        required 
      />
      <br />

      <label for="password">Contraseña</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Ingresa tu contraseña" 
        formControlName="password" 
        required 
      />
      <br />
      <div class="flex items-center flex-col gap-y-4">
        
        <app-google-button (onClick)="submitWithGoogle()" />
      </div>
      <br>

      <button type="submit">Iniciar sesión</button>

      <div class="register-link">
        ¿Has olvidado tu contraseña? <a href="#">Recuperar</a>
      </div>
      <br />
      <button type="button" routerLink="/autenticacion/reg-ister">Registrarse</button>
    </div>
  </form>
</section>

</div>
